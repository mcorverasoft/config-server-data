server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://${eureka.instance.hostname}:8761/eureka
    instance:
      hostname:  ${eureka.instance.hostname}
spring:
  cloud:
    hostname:  ${eureka.instance.hostname}
    gateway:
      discovery:
        locator: 
          enabled: true
      routes:
        - id: mibanca-user
          uri: lb://mibanca-user
          predicates:
            - Path=/mibanca-user/**
        - id: mibanca-loan
          uri: lb://mibanca-loan
          predicates:
            - Path=/mibanca-loan/**
        - id: mibanca-savingaccounts
          uri: lb://mibanca-savingaccounts
          predicates:
            - Path=/mibanca-savingaccounts/**  
