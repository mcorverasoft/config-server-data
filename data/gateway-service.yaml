server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://${eureka.instance.hostname}:8761/eureka
    instance:
      hostname:  localhost
spring:
  cloud:
    gateway:
      discovery:
        locator: 
          enabled: true
      routes:
        - id: mibanca-user
          uri: lb://mibanca-user
          predicates:
            - Path=/user/**
        - id: mibanca-loan
          uri: lb://mibanca-loan
          predicates:
            - Path=/loan/**
        - id: mibanca-savingaccounts
          uri: lb://mibanca-savingaccounts
          predicates:
            - Path=/savingaccounts/**  
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
management:
  endpoints:
    web:
      exposure.include: info
  info:
    env: 
      enabled: true
    build:
      enabled: true
    git:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true