server:
    port: 0
eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            default-zone: http://localhost:8761/eureka
    instance:
        instance-id: ${spring.application.name}:${random.uuid}
application:
    mail:
        smtp:
            auth: true
            host: smtp.gmail.com
            port: 465
            ssl:
                enable: true
                trust: mail.gmail.com
            starttls:
                enable: true;
            user: ${NOTIFICATION-SERVICE-EMAIL}
            user.password: ${NOTIFICATION-SERVICE-EMAIL-PASSWORD}
spring:
    datasource:
        driverClassName: org.h2.Driver
        password: ''
        url: jdbc:h2:mem:notification
        username: sa
    h2:
        console:
            enabled: true
            path: /h2
            settings:
                web-allow-others: true
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect
        show-sql: true
    kafka:
        bootstrap-server: localhost:9092
        template-default-topic: CreatedUSer
        consumer:
            group-id: notificationid
            key-serializer: org.apache.kafka.common.serialization.StringDeserializer
            value-serializer: org.apache.kafka.common.serialization.JsonDeserializer
            properties:
                spring:
                    json:
                        type:
                            mapping: event:mcorverasoft.com.sv.sendnotification.application.dtos.events.EventBase
