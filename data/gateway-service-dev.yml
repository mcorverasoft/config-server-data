server:
  port: 8000
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    instance:
      hostname: localhost
spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      discovery:
        locator:
          enabled: true
      routes:
        - id: mibanca-user
          uri: lb://mibanca-user
          predicates:
            - Path=/user/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notification/**
        - id: mibanca-loan
          uri: lb://mibanca-loan
          predicates:
            - Path=/loan/**
        - id: mibanca-savingaccounts
          uri: lb://mibanca-savingaccounts
          predicates:
            - Path=/savingaccount/**
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:9090/realms/mycompany-microservice
        registration:
          spring-cloud-gateway-client:
            client-id: spring-cloud-gateway-client
            client-secret: VHw94uorc6f5gozeZiD3aNF9y2nBerd4
            provider: keycloak
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8000/login/oauth2/code/spring-cloud-gateway-client