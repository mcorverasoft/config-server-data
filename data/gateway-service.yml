server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8099/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator: 
          enabled: true
      routes:
        - id: mibanca-user
          uri: lb//mibanca-user
          predicates:
            - Path=/user/**
        - id: mibanca-loan
          uri: lb://mibanca-loan
          predicates:
            - Path=/loan/**
        - id: mibanca-savingaccounts
          uri: lb://mibanca-savingaccounts
          predicates:
            - Path=/savingaccounts/**