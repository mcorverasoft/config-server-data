server:
  port: 8000
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    instance:
      hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator: 
          enabled: true
      routes:             
        - id: mibanca-user
          uri: lb://mibanca-user
          predicates:
            - Path=/user/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notification/**
        - id: mibanca-loan
          uri: lb://mibanca-loan
          predicates:
            - Path=/loan/**
        - id: mibanca-savingaccounts
          uri: lb://mibanca-savingaccounts
          predicates:
            - Path=/savingaccount/**