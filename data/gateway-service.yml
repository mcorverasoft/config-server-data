server:
  port: 8080
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator: 
          enabled: true
      routes:
        - id: mibanca-user
          uri: lb://mibanca-user
          predicates:
             - Path=/user/**
        - id: mibanca-loan
          uri: lb://mibanca-loan
          predicates:
             - Path=/loan/**
        - id: mibanca-savingaccounts
          uri: lb://mibanca-savingaccounts
          predicates:
             - Path=/savingaccounts/**